{% extends "base.html" %}

{% block title %}注册{% endblock %}
{% block main %} 


<div class="container">
	<form class="form-horizontal" action="{{ url_for('register') }}" method="post">
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">手机号码</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="手机号码" name="telephone">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="用户名" name="username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="密码" name="password1">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">再次输入密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="密码2" name="password2">
    </div>
  </div>

  


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">立即注册</button>
    </div>
  </div>
</form>
</div>

{% endblock %}
